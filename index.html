<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    font-family: 'Share Tech Mono', monospace;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #00ff00;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #tab-bar {
    display: flex;
    overflow-x: auto;
    background: #111;
    width: 100%;
    padding: 10px;
    border-bottom: 2px solid #00ff00;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .tab {
    background: #000;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 5px 10px;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
  }

  .tab:hover {
    background: #101010;
    transform: scale(1.05);
  }

  .tab span {
    margin-right: 8px;
  }

  .tab button {
    background: transparent;
    border: none;
    color: #00ff00;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }

  h1 {
    margin: 20px 0 10px;
    z-index: 1;
    color: #00ff00;
    font-size: 36px;
    text-shadow: 0 0 10px #00ff00;
  }

  #score, #timer {
    font-size: 20px;
    margin: 5px 0;
    color: #00ff00;
  }

  #game-over {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(5, 5, 5, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #00ff00;
    font-size: 28px;
    display: none;
    z-index: 999;
    text-align: center;
    padding: 20px;
  }

  #restart {
    margin-top: 20px;
    padding: 12px 24px;
    background: transparent;
    border: 2px solid #00ff00;
    border-radius: 5px;
    color: #00ff00;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }

  #restart:hover {
    background: #00ff00;
    color: #000;
  }
</style>
</head>

    const allTabs = [
      ...goodTabs.map(name => ({ title: name, isGood: true })),
      ...badTabs.map(name => ({ title: name, isGood: false }))
    ];

    let score = 0;
    let timeLeft = 180;
    let interval;
    let goodClicks = 0;

    function createTab(tabData) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.innerHTML = `<span>${tabData.title}</span><button>x</button>`;

      const timeoutId = setTimeout(() => {
        if (tabBar.contains(tab)) tab.remove();
      }, 10000);

      tab.querySelector("button").addEventListener("click", () => {
        clearTimeout(timeoutId);
        handleClick(tab, tabData);
      });

      tabBar.appendChild(tab);
    }

    function handleClick(tabElement, tabData) {
      if (tabData.isGood) {
        score++;
        goodClicks++;
        successSound.play();
        if (goodClicks % 5 === 0) timeLeft += 10;
      } else {
        score -= 2;
        timeLeft -= 10;
        failSound.play();
      }
      tabElement.remove();
      updateDisplay();
    }

    function updateDisplay() {
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
    }

    function addRandomTab() {
      const randomTab = allTabs[Math.floor(Math.random() * allTabs.length)];
      createTab(randomTab);
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft % 3 === 0) addRandomTab();
        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      finalScoreDisplay.textContent = score;
      gameOverScreen.style.display = "flex";
    }

    restartBtn.addEventListener("click", () => {
      location.reload();
    });

    startTimer();
    for (let i = 0; i < 4; i++) addRandomTab();
  </script>
</body>
